<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <title>Party Game</title>
    <style>
      html,body,#app,canvas{margin:0;height:100%;background:#111;color:#fff;font:16px system-ui}
      #bar{position:fixed;inset:auto 0 0 0;display:flex;gap:8px;padding:8px;justify-content:center;background:#181818}
      .btn{padding:10px 14px;border:0;border-radius:10px;background:#2e2e2e;color:#fff}
      .hint{position:fixed;top:8px;left:8px;color:#bbb;font:13px system-ui}
    </style>
  </head>
  <body>
    <div class="hint">Use the buttons below, or add <code>?role=host</code> or <code>?role=controller</code> to the URL.</div>
    <div id="bar">
      <button id="host" class="btn">Host View</button>
      <button id="ctrl" class="btn">Controller</button>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
